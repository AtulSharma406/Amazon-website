<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="payment.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">
                    <img src="images/download(1).png" alt="">
                </div>
            </div>
            <div class="nav-address border">
                <p class="add-1">Deliever to</p>
               <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="add-2">India</p>
               </div>
            </div>
            <div class="nav-search">
                <select class="search1">
                <option value>All</option>
            </select>
            <input class="search2" placeholder="Search Amazon">
            <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
    
            </div>
            <div class="navsignin border">
                <p><span>Hello,sign in</span></p>
                <p class="nav2">Account & Links</p>
                </div>
    
                <div class="nav-return border">
                    <p><span>Returns</span></p>
                    <p class="nav2">& Orders</p>
                </div>
              <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
              </div>
    
         </div>
    
         
            
        
     <div class="panel">
        <div class="panel-all">
            <i class="fa-solid fa-bars"></i>
            All
        </div>
        <div class="panel-opt border">
            <p>Today's Deals</p>
            <p>Customer  Services</p>
            <p>Registry</p>
            <p>Gifts Cards</p>
            <p>Sell</p>
        </div>
        <div class="deals">
            Shop deals in electronics 
        </div>
     </div>
     </header>
 
 <div class="payments" id="payments">
     <h1> Select Payments method</h1>
     <button class="continue">
         Continue
       </button>
       <h3>Recommended</h3>
       <div class="paymentmethod">
         <div class="first">
             <img src="T-shirts/amazon pay logo.webp">
           <p>Amazon Pay balance</p>   <input type="checkbox">
         </div>
         <div class="first">
              <img src="T-shirts/cod.png" alt="">
           <p>Cash on Delivery</p>   <input type="checkbox">
         </div>
         <div class="first">
             <img src="T-shirts/amazon pay logo.webp">
           <p>Amazon Pay UPI</p>   <input type="checkbox">
          
         </div>
       </div>
   <a href="https://pay.amazon.com/"><button class="continue">Continue</button></a>
 </div>
</body>
</html>
